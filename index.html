<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <aside class="background">
        <div class="aside-content">
            <div class="logo">
                <img src="/mount-fuji-white.png" alt="main logo">
                <span class="logo-text">PEAK</span>
            </div>
            <div class="credit">Photo by <a
                    href="https://unsplash.com/@mvds?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mads
                    Schmidt Rasmussen</a> on <a
                    href="https://unsplash.com/s/photos/mountain?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
    </aside>
    <main>
        <p class="testimonial">This is not a legit service but you definitely need something to reach your goals. Reach your dreams. Reach your PEAK</p>
        <p class="testimonial">Sign up <em>now</em> to get started</p>

        <form action="">
            <div class="field-box">
                <p id="ldt">Let's do this!</p>
                <div class="fields">
                    <div class="first-name">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" name="f-name" required>
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text" name="l-name" required>
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div class="num">
                        <label for="number">Phone Number</label>
                        <input id="number" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" name="number" required>
                    </div>
                    <div class="pword">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="pword" minlength="5" required>
                    </div>
                    <div class="re-pword">
                        <label for="password-confirm">Confirm Password</label>
                        <input id="password-confirm" type="password" name="repword" required>
                    </div>
                </div>
            </div>

            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </main>

    <script>
        // document.querySelector('button').addEventListener('click', e => e.preventDefault());
    </script>

</body>

</html>
