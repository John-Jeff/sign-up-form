<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <aside class="background">
        <div class="logo">
            <img src="" alt="main logo">
            PEAK
        </div>
        <div class="credit">Photo by <a
                href="https://unsplash.com/@mvds?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mads
                Schmidt Rasmussen</a> on <a
                href="https://unsplash.com/s/photos/mountain?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </aside>
    <main>
        <p>Reach your PEAK</p>
        <p>Sign up <em>now</em> to get started</p>

        <form action="">
            <div class="fields">
                <div class="first-name">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" name="f-name" required>
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" name="l-name" required>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" required>
                </div>
                <label for="number">Phone Number</label>
                <input id="number" type="tel" name="number" required>
                <label for="password">Password</label>
                <input id="password" type="password" name="pword" required>
                <label for="password-confirm">Confirm Password</label>
                <input id="password-confirm" type="password" name="repword" required>
            </div>

            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </main>

    <script>
        // document.querySelector('button').addEventListener('click', e => e.preventDefault());
    </script>

</body>

</html>
